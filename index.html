<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b8ee5a2b3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="main-container pt-5 pb-5  d-flex flex-row justify-content-center">
        <div class="container todo-container pt-4 shadow-lg">
            <div class="row">
                <div class="col-12">
                    <h1 class="main-heading pt-2 text-center shadow">Todos</h1>
                    <div class="pl-4 mb-3">
                        <h2 class="create-heading pt-3">Create <span class="create-task-heading-subpart">Task</span>
                        </h2>
                        <input id="userInput" class="user-input" type="text" placeholder="What do you want to do..."/>
                        <p class="err-msg" id="errMsg"></p>
                        <div>
                            <button class="btn-element mt-3" onclick="addTodoToList()">Add</button>
                        </div>
                        <h2 class="todo-items-heading mt-4">My <span class="todo-items-heading-subpart">Tasks</span>
                        </h2>
                    </div>
                    <ul id="main-task-container" class="pl-4">
                     
                    </ul>
                    <button onclick="saveTodoToList()" class="btn-element mt-0 mb-5 ml-4">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
